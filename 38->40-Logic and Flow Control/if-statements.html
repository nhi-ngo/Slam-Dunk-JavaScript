	<body>
    <h2>Truthy Values</h2>
    * empty array * empty object

    <h2>Truthy Values</h2>
    * 1
    * -10
    * full string
    * a string of "0"

    <h2>Falsy Values</h2>
    * 0
    * undefined variable
    * Variable set to null

    * empty string

		<script>

			function slugify(sentence, lowercase) {
				const slug = sentence.replace(/\s/g, '-'); // RegEx \s\ finds white space, g means global - find everything
				if (lowercase) {
					return slug.toLowerCase();
				}
				return slug;
      }


			const name = 'wes';

      }

			const isAwesomeName = 'awesome'.includes(name);

				console.log('SUPER COOL AWESOME NAME');

			function nameIsAwesome(name) {
				return 'awesome'.includes(name);

			if (nameIsAwesome('wes')) {

      // empty string
			const dog = '';
			if (dog) {

				console.log('you dont have a dog');
      }


			const score = {};

			const values = [[], {}, -10, 1, 0, '', 'full string', ' ', undefined, NaN, null, '0ï¸âƒ£', 'ðŸ’©'];

			const isCool = true;

				console.log('You are not cool');

			// ternary

			// let word;

			//   word = 'items';
			// }
			// 1. Condition
			// 2. what to do if true
			// 3. what to do if false
			const word = count === 1 ? 'item' : 'items';
			const sentence = `You have ${count} item${count === 1 ? '' : 's'} in your cart`;
			console.log(sentence);

			function showAdminBar() {
				console.log('Showing admin bar');
			}
			const isAdmin = false;
			// isAdmin ? showAdminBar() : null;

			// AND AND TRICK!
			function check1() {
				console.log('Running check 1');
				return true;
			}
			function check2() {
				console.log('Running check 2');
				return false;
			}
			function check3() {
				console.log('Running check 3');
				return true;
			}

			// Using &&: when something fails, JS ends running any code after it
			if (check1() && check2() && check3()) {
				console.log('all checks passed');
			} else {
				console.log('Some checks failed');
			}
			// isAdmin ? showAdminBar() : null;
			isAdmin && showAdminBar(); // if isAmin is true then go ahead and run showAminBar(); if isAmin is false, showAminBar() never runs.

			if (isAdmin) {
