<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
  </head>

  <body>
    <input type="text" name="first" value="wes">

    <script src="https://unpkg.com/lodash"></script>
    <script>

      const age = 100;
      const wes = {
        age,
        name: 'wes',
        properyToCheck: 'NEVER',
        'cool-dude': true,
        'really cool': false,
        '777': true,
        dog: 'snicker',
        clothing: {
          shirts: 10,
          pants: 2,
        },
        sayHello: function (greeting = 'Hey') {
          return `${greeting} ${this.name}`;
        }
      };

      wes.job = 'Web Developer';
      wes.age = 50;
      console.log(wes.age);
      console.log(wes['age']);
      console.log(wes.sayHello());

      // const properyToCheck = prompt('What do you want to check?');
      // console.log(properyToCheck);
      // console.log(wes[properyToCheck]);

      const nameInput = document.querySelector('[name="first"]');
      const name = nameInput ? nameInput.value : '';
      console.log(name);
      // console.log(delete wes.job); // true
      // wes.age = undefined;
      // wes.age = null;

      /* Variable Reference */

      let name1 = 'wes';
      let name2 = 'wes';
      console.log(name1 === name2); // true

      name1 = 'scott';
      console.log(name1 === name2); // false

      // update name1 to be what is name2
      name1 = name2;
      console.log(name1 === name2); // true

      name2 = name1;
      console.log(name1 === name2); // true

      name2 = 'westopher';
      console.log({ name2, name1 });

      /* Object Reference vs Values */

      const person1 = {
        first: 'wes',
        last: 'bos',
        clothing: {
          shirts: 10,
          pants: 2,
        }
      };

      const person2 = {
        first: 'wes',
        last: 'bos',
      };

      console.log(person1 === person2); // FALSE

      // const person3 = person1;
      // person3.first = 'Larry';
      // console.log(person3.first) // Larry
      // console.log(person1.first) // Larry

      // const person3 = { ...person1 };

      const person3 = _.cloneDeep(person1);
      person3.first = 'Larry';
      person3.clothing.shirts = 100;

      console.log(person1);

      const meatInventory = {
        bacon: 2,
        sausage: 3,
        oyster: 10,
      };
      const veggieInventory = {
        lettuce: 5,
        tomatoes: 3,
        oyster: 15,
      };

      // Merging objects
      const inventory = {
        ...meatInventory,
        ...veggieInventory,
      };
      console.log(inventory);


      // Passing an object into a function and modifying it inside that function will also accidentally modify data that lives outside that function
      function doStuff2(data) {
        data.tomatoes = 10000000000;
        console.log(data);
      }
      doStuff2(inventory);

    </script>
  </body>
